<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>::vl::filesystem -- GPU Accelerated C++ User Interface (vczh)</title>
<link rel="shortcut icon" href="../../favicon.ico">
<link rel="stylesheet" type="text/css" href="../../global.css">
<link rel="stylesheet" type="text/css" href="../../article.css">
<script src="../../scripts/rootView.js"></script>
<script src="../../scripts/directoryView.js"></script>
<script src="../../scripts/namespaceView.js"></script>

</head>
<body>
<div id="MVC-ViewContainer"></div>
<script lang="javascript">
{
  const mvcModel = {
  "path": [
    "vlppos",
    "ref",
    "__vl__filesystem"
  ]
};
  const mvcViews = [
  {
    "targetObject": "MVC-ViewContainer",
    "viewName": "Gaclib-RootView"
  },
  {
    "targetObject": "rootViewContainer",
    "viewName": "Gaclib-DirectoryView"
  },
  {
    "targetObject": "directoryViewContainer",
    "viewName": "Gaclib-NamespaceView"
  }
];
  const directoryInfo = {
  "pathPrefix": "/doc/current",
  "subNodes": [
    {
      "name": "Vlpp OS",
      "selected": false,
      "path": [
        "vlppos",
        "home"
      ],
      "subNodes": [
        {
          "name": "References",
          "selected": false,
          "path": [
            "vlppos",
            "ref"
          ],
          "subNodes": [
            {
              "name": "::vl",
              "selected": false,
              "path": [
                "vlppos",
                "ref",
                "__vl"
              ]
            },
            {
              "name": "::vl::filesystem",
              "selected": true,
              "path": [
                "vlppos",
                "ref",
                "__vl__filesystem"
              ],
              "subNodes": [
                {
                  "name": "class File",
                  "selected": false,
                  "path": [
                    "vlppos",
                    "ref",
                    "VL__FILESYSTEM__FILE"
                  ]
                },
                {
                  "name": "class FilePath",
                  "selected": false,
                  "path": [
                    "vlppos",
                    "ref",
                    "VL__FILESYSTEM__FILEPATH"
                  ]
                },
                {
                  "name": "class Folder",
                  "selected": false,
                  "path": [
                    "vlppos",
                    "ref",
                    "VL__FILESYSTEM__FOLDER"
                  ]
                }
              ]
            },
            {
              "name": "::vl::stream",
              "selected": false,
              "path": [
                "vlppos",
                "ref",
                "__vl__stream"
              ]
            }
          ]
        }
      ]
    }
  ]
};
  const namespaceName = "::vl::filesystem";
  window["MVC-Resources.mvcModel"] = mvcModel;
  window["MVC-Resources.mvcViews"] = mvcViews;
  window["MVC-Resources.directoryInfo"] = directoryInfo;
  window["MVC-Resources.namespaceName"] = namespaceName;
  for (const view of mvcViews) {
    window[view.viewName].renderView(mvcModel, document.getElementById(view.targetObject));
  }
  const renderedScriptTags = document.getElementById("MVC-ViewContainer").getElementsByTagName("script");
  for (const scriptTag of renderedScriptTags) {
    eval(
      "(function(){" + scriptTag.innerHTML + "})()"
    );
  }
}
</script>
</body>
</html>
