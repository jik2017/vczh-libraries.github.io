        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "Inherit from this class when you want to create a reflectable class. It should be used like this:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "class YourClass : public Description<YourClass>"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "{"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "..."
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "};"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "If you want YourClass to be inheritable in scripts, instead of using Description, you should use AggregatableDescription, like this:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "class YourClass : public AggregatableDescription<YourClass>"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "{"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "~YourClass()"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "{"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "FinalizeAggregation();"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "};"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "After you have complete your type, use the following macros and functions to register your class into the global type table. Everything should be defined in vl::reflection::description namespaces."
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "Some of the predefined type has already been registered, if your types depend on these types, you should load those types by calling some or all of them:"
              },
              {
                "kind": "PageLink",
                "href": "/CodeIndexDemo/Gaclib/GuiTypeDescriptorReflection.cpp.html#FB$vl::reflection::description::LoadPredefinedTypes@bool()[impl0]",
                "content": [
                  {
                    "kind": "Text",
                    "text": "LoadPredefinedTypes"
                  }
                ]
              },
              {
                "kind": "PageLink",
                "href": "/CodeIndexDemo/Gaclib/Parsing.cpp.html#FB$vl::reflection::description::LoadParsingTypes@bool()[impl0]",
                "content": [
                  {
                    "kind": "Text",
                    "text": "LoadParsingTypes"
                  }
                ]
              },
              {
                "kind": "PageLink",
                "href": "/CodeIndexDemo/Gaclib/ParsingJson_Ast.cpp.html#FB$vl::reflection::description::JsonLoadTypes@bool()[impl0]",
                "content": [
                  {
                    "kind": "Text",
                    "text": "JsonLoadTypes"
                  }
                ]
              },
              {
                "kind": "PageLink",
                "href": "/CodeIndexDemo/Gaclib/ParsingXml_Ast.cpp.html#FB$vl::reflection::description::XmlLoadTypes@bool()[impl0]",
                "content": [
                  {
                    "kind": "Text",
                    "text": "XmlLoadTypes"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "1) (in header files) Create a macro that contains all types that you want to register. Content in the list will become the registered type names, so it is strongly recommended to use the full name."
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "#define MY_TYPELIST(F)\\"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "F(mynamespaces::MyClass1)\\"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "F(mynamespaces::MyClass2)\\"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "2) (in header files) Connect type names and types:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "MY_TYPELIST(DECL_TYPE_INFO)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "3) (in cpp files) Connect type names and types:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "MY_TYPELIST(IMPL_VL_TYPE_INFO)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "4) (in cpp files) Register all members:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "#define _ ,"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "a) enum:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "use BEGIN_ENUM_ITEM_MERGABLE instead of BEGIN_ENUM_ITEM if enum items are consider mergable using \"|\"."
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "BEGIN_ENUM_ITEM(Season)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "ENUM_ITEM(Spring)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "ENUM_ITEM(Summer)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "ENUM_ITEM(Autumn)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "ENUM_ITEM(Winter)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "END_ENUM_ITEM(Season)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "b) enum class:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "use BEGIN_ENUM_ITEM_MERGABLE instead of BEGIN_ENUM_ITEM if enum items are consider mergable using \"|\"."
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "BEGIN_ENUM_ITEM(Season)"

            "kind": "Paragraph",

            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "I) declare a base class (can have multiple base classes):"

          },
          {

          },
          {
            "kind": "Paragraph",

              {
                "kind": "Text",
                "text": "II) declare a field:"

            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_FIELD(myField)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "III) Empty constructor that results in a raw pointer:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [

                "kind": "Text",
                "text": "CLASS_MEMBER_CONSTRUCTIOR(MyClass*(), NO_PARAMETER)"

            "kind": "Paragraph",
            "content": [

                "kind": "Text",
                "text": "IV) Empty constructor that results in a smart pointer:"

          },
          {
            "kind": "Paragraph",

                "kind": "Text",

            "kind": "Paragraph",

                "kind": "Text",

            "kind": "Paragraph",

                "kind": "Text",

            ]

          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",

              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "XV) Add a pair of getter and setter functions as a property"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_PROPERTY_FAST(X)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "which is short for"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_METHOD(GetX, NO_PARAMETER)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_METHOD(SetX, {L\"value\"})"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_PROPERTY(X, GetX, SetX)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "XVI) Add a getter function as a property with a property changed event"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_EVENT(XChanged)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_PROPERTY_EVENT_READONLY_FAST(X)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "which is short for"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_EVENT(XChanged)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_METHOD(GetX, NO_PARAMETER)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_PROPERTY_EVENT_READONLY(X, GetX, XChanged)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "XVII) Add a pair of getter and setter functions as a property with a property changed event"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_EVENT(XChanged)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_PROPERTY_EVENT_FAST(X)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "which is short for"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_EVENT(XChanged)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_METHOD(GetX, NO_PARAMETER)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_METHOD(SetX, {L\"value\"})"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "CLASS_MEMBER_PROPERTY_EVENT(X, GetX, SetX, XChanged)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "END_CLASS_MEMBER(MyClass)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "If the code compiles, the class should look like this:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "class MyClass : public Description<MyClass>"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "{"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "public:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "MyClass();"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "MyClass(int numberParameter, const WString& stringParameter);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "int MyFunction1();"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "int MyFunction2(int parameter1, const WString& parameter2);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "int MyFunction3();"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "int MyFunction3(int parameter);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "int MyFunction3(int parameter1, const WString& parameter2);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "static int MyFunction4();"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "static int MyFunction5(int parameter1, const WString& parameter2);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "static int MyFunction6();"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "static int MyFunction6(int parameter);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "static int MyFunction6(int parameter1, const WString& parameter2);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "Event<void()> XChanged;"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "int GetX();"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "void SetX(int value);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "};"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "Ptr<MyClass> CreateMyClass(int numberParameter, const WString7 stringParameter);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "int GlobalFunction(MyClass* self, int parameter);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "e) interface:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "An interface is defined by"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "I) Directly or indirectly inherits"
              },
              {
                "kind": "PageLink",
                "href": "/doc/current/vlppreflection/ref/VL__REFLECTION__IDESCRIPTABLE.html",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IDescriptable"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "II) The only registered constructor (if exists) should use Ptr<"
              },
              {
                "kind": "PageLink",
                "href": "/CodeIndexDemo/Gaclib/GuiTypeDescriptorPredefined.h.html#NI$vl::reflection::description::IValueInterfaceProxy",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IValueInterfaceProxy"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": "> as a parameter"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "Suppose you have an interface like this:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "class IMyInterface : public virtual IDescriptable, public Description<IMyInterface>"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "{"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "public:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "int GetX();"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "void SetX(int value);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "};"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "If you want this interface implementable by Workflow script, you should first add a proxy like this:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "#pragma warning(push)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "#pragma warning(disable:4250)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "BEGIN_INTERFACE_PROXY_NOPARENT_RAWPTR(IMyInterface)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "or BEGIN_INTERFACE_PROXY_RAWPTR(IMyInterface, baseInterfaces...)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "or BEGIN_INTERFACE_PROXY_NOPARENT_SHAREDPTR(IMyInterface)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "or BEGIN_INTERFACE_PROXY_SHAREDPTR(IMyInterface, baseInterfaces...)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "int GetX()override"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "{"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "INVOKEGET_INTERFACE_PROXY_NOPARAMS(GetX)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "void SetX(int value)override"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "{"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "INVOKE_INTERFACE_PROXY(SetX, value)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "END_INTERFACE_PROXY(IMyInterface)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "#pragma warning(pop)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "And then use this code to register the interface:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "BEGIN_INTERFACE_MEMBER(IMyInterface)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "..."
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "END_INTERFACE_MEMBER(IMyInterface)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "Everything else is the same as registering classes. Use BEGIN_INTERFACE_MEMBER_NOPROXY to register an interface without a proxy, which means you cannot implement it in runtime dynamically."
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "#undef _"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "5) (in cpp files) Create a type loader:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "class MyTypeLoader : public Object, public ITypeLoader"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "{"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "public:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "void Load(ITypeManager* manager)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "{"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "MY_TYPELIST(ADD_TYPE_INFO)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "void Unload(ITypeManager* manager)"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "{"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "};"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "6) Load types when you think is a good timing using this code:"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "vl::reflection::description::GetGlobalTypeManager()->AddTypeLoader(new MyTypeLoader);"
              }
            ]
          }
        ]
      },
