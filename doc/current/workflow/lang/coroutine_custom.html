  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Design Your Own Coroutine",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            A coroutine provider is a class with methods that following a naming convention.\r\n        "
          }
        ]
      },
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            A coroutine provider could be written in either C++ with reflection, or just Workflow.\r\n        "
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Naming your coroutine",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If you want a coroutine to be written in this way:\r\n                "
              },
              {
                "kind": "Program",
                "code": "func MyCoroutine(): void\r\n$Foo {\r\n    /* ... */\r\n}"
              },
              {
                "kind": "Text",
                "text": "\r\n                you need to define the coroutine provider like this:\r\n                "
              },
              {
                "kind": "Program",
                "code": "using system::*;\r\n\r\nclass FooCoroutine\r\n{\r\n    class InternalState\r\n    {\r\n        /* ... */\r\n    }\r\n\r\n    static CreateAndRun(creator: func(InternalState*): (Coroutine^)): void\r\n    {\r\n        /* ... */\r\n    }\r\n}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If you want a coroutine to be written in this way:\r\n                "
              },
              {
                "kind": "Program",
                "code": "func MyCoroutine(): Foo^\r\n${\r\n    /* ... */\r\n}"
              },
              {
                "kind": "Text",
                "text": "\r\n                or\r\n                "
              },
              {
                "kind": "Program",
                "code": "$interface StringFoo : Foo<string>;\r\nfunc MyCoroutine(): StringFoo^\r\n${\r\n    /* ... */\r\n}"
              },
              {
                "kind": "Text",
                "text": "\r\n                you need to define the coroutine provider like this:\r\n                "
              },
              {
                "kind": "Program",
                "code": "using system::*;\r\n\r\ninterface Foo\r\n{\r\n    /* ... */\r\n}\r\n\r\nclass FooCoroutine\r\n{\r\n    class InternalState\r\n    {\r\n        /* ... */\r\n    }\r\n\r\n    static Create(creator: func(InternalState*): (Coroutine^)): Foo^\r\n    {\r\n        /* ... */\r\n    }\r\n}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "FooCoroutine::InternalState"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " could be a class or an interface.\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Create"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " and "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "CreateAndRun"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " could both appear.\r\n                        This makes coroutine functions being able to return both "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "void"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " and "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Foo^"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ".\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        The return type of "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Create"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " must be compatible with the return type of coroutine functions:\r\n                        "
                      },
                      {
                        "kind": "List",
                        "ordered": false,
                        "items": [
                          {
                            "kind": "ContentListItem",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "If "
                              },
                              {
                                "kind": "Strong",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "Create"
                                  }
                                ]
                              },
                              {
                                "kind": "Text",
                                "text": " returns "
                              },
                              {
                                "kind": "Strong",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "Foo^"
                                  }
                                ]
                              },
                              {
                                "kind": "Text",
                                "text": ", then coroutine functions could return "
                              },
                              {
                                "kind": "Strong",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "Foo^"
                                  }
                                ]
                              },
                              {
                                "kind": "Text",
                                "text": " or any of its base type."
                              }
                            ]
                          },
                          {
                            "kind": "ContentListItem",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "If "
                              },
                              {
                                "kind": "Strong",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "Create"
                                  }
                                ]
                              },
                              {
                                "kind": "Text",
                                "text": " returns "
                              },
                              {
                                "kind": "Strong",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "Foo^"
                                  }
                                ]
                              },
                              {
                                "kind": "Text",
                                "text": ", then coroutine functions could return a generic version of "
                              },
                              {
                                "kind": "Strong",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "Foo^"
                                  }
                                ]
                              },
                              {
                                "kind": "Text",
                                "text": "."
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        The only argument of "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Create"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " or "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "CreateAndRun"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " should be a function:\r\n                        "
                      },
                      {
                        "kind": "List",
                        "ordered": false,
                        "items": [
                          {
                            "kind": "ContentListItem",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "It takes a raw pointer of an object for storing internal states."
                              }
                            ]
                          },
                          {
                            "kind": "ContentListItem",
                            "content": [
                              {
                                "kind": "Text",
                                "text": "It must return "
                              },
                              {
                                "kind": "Strong",
                                "content": [
                                  {
                                    "kind": "Text",
                                    "text": "Coroutine^"
                                  }
                                ]
                              },
                              {
                                "kind": "Text",
                                "text": "."
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When a coroutine function is called,\r\n                either "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Create"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "CreateAndRun"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will be called.\r\n                You are responsible to create the object for storing internal states,\r\n                and then a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Coroutine^"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will be given to you.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The coroutine function takes and stores the internal state object.\r\n                When any method in the coroutine provider is called because of\r\n                coroutine providers, "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "return"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " or "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "$"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                this object will be used as the first argument.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Nothing in the coroutine function is executed before the first call to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Coroutine::Resume"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Whenever a coroutine operation is called,\r\n                the coroutine pauses,\r\n                and another call to "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Coroutine::Resume"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is required to continue the coroutine function.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                After "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Coroutine::Resume"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is called,\r\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Coroutine::Failure"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " and "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Coroutine::Status"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " must be read in order to correctly handle coroutine operations.\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Define coroutine operations",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If you want to support\r\n                "
              },
              {
                "kind": "Program",
                "code": "$Do1;\r\n$Do2 something;\r\n$Do3 something, otherthings;"
              },
              {
                "kind": "Text",
                "text": "\r\n                you are required to add the following methods to your coroutine provider:\r\n                "
              },
              {
                "kind": "Program",
                "code": "static Do1AndPause(internalState: InternalState*): void { /* ... */ }\r\nstatic Do2AndPause(internalState: InternalState*, something: Something): void { /* ... */ }\r\nstatic Do3AndPause(internalState: InternalState*, something: Something, otherthings: Otherthings): void { /* ... */ }"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If you want to support both\r\n                "
              },
              {
                "kind": "Program",
                "code": "$Do1;\r\n$Do2 something;\r\n$Do3 something, otherthings;"
              },
              {
                "kind": "Text",
                "text": "\r\n                and\r\n                "
              },
              {
                "kind": "Program",
                "code": "var x = $Do1;\r\nvar y = $Do2 something;\r\nvar z = $Do3 something, otherthings;"
              },
              {
                "kind": "Text",
                "text": "\r\n                you are required to add the following methods to your coroutine provider:\r\n                "
              },
              {
                "kind": "Program",
                "code": "static Do1AndRead(internalState: InternalState*): void { /* ... */ }\r\nstatic Do2AndRead(internalState: InternalState*, something: Something): void { /* ... */ }\r\nstatic Do3AndRead(internalState: InternalState*, something: Something, otherthings: Otherthings): void { /* ... */ }"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Overloading is allowed.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When a coroutine operation is called,\r\n                one of these methods will be called,\r\n                and the created "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Coroutine^"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will pause right after that.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                All methods for coroutine operations must return "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "void"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                After the coroutine is resumed,\r\n                the return value from the coroutine operation comes from the second argument in "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "Coroutine::Resume"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                This argument is a "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "CoroutineResult^"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "If the coroutine operation succeeds, the return value is stored in the "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Result"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " property."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "If the coroutine operation succeeds, the exception is stored in the "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Failure"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " property."
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        If "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Failure"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " is not null,\r\n                        "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "Result"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " will be ignored.\r\n                        and an exception is thrown.\r\n                        If there is no "
                      },
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "try-catch"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": " in this coroutine function,\r\n                        the coroutine stops immediately with this exception.\r\n                    "
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Define the return statement",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If you want to support\r\n                "
              },
              {
                "kind": "Program",
                "code": "return;"
              },
              {
                "kind": "Text",
                "text": "\r\n                you are required to add this method to your coroutine provider:\r\n                "
              },
              {
                "kind": "Program",
                "code": "static ReturnAndExit(internalState: InternalState*): void { /* ... */ }"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If you want to support\r\n                "
              },
              {
                "kind": "Program",
                "code": "return something;"
              },
              {
                "kind": "Text",
                "text": "\r\n                you are required to add this method to your coroutine provider:\r\n                "
              },
              {
                "kind": "Program",
                "code": "static ReturnAndExit(internalState: InternalState*, something: Something): void { /* ... */ }"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Both methods could appear together.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "return"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " is called,\r\n                "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "ReturnAndExit"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will be called,\r\n                and the coroutine stops immediately.\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Define the $ expression",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                If you want to suppor the "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "$"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " expression,\r\n                you are required to add this method to your coroutine provider:\r\n                "
              },
              {
                "kind": "Program",
                "code": "static QueryContext(internalState: InternalState*): Something { /* ... */ }"
              },
              {
                "kind": "Text",
