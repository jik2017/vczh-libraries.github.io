  const article = {
  "index": true,
  "numberBeforeTitle": false,
  "topic": {
    "kind": "Topic",
    "title": "Functions and Variables",
    "content": [
      {
        "kind": "Paragraph",
        "content": [
          {
            "kind": "Text",
            "text": "\r\n            Functions and variables can be defined in "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "modules"
              }
            ]
          },
          {
            "kind": "Text",
            "text": ", "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "namespaces"
              }
            ]
          },
          {
            "kind": "Text",
            "text": " and "
          },
          {
            "kind": "Strong",
            "content": [
              {
                "kind": "Text",
                "text": "classes"
              }
            ]
          },
          {
            "kind": "Text",

          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Variable",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                A variable could be\r\n                "
              },
              {
                "kind": "Program",
                "code": "var a = \"Hello\";\r\nvar b: string = \"Hello\";"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The type is optional, when it can be inferred from the initializer.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Type inferring is available for most expressions,\r\n                but there are still a few kinds of expression which don't have an explicit type.\r\n                Like "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "null"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                In this case, you have two choices,\r\n                one is to specify the variable type,\r\n                another one is to specify the expression type:\r\n                "
              },
              {
                "kind": "Program",
                "code": "var a: MyClass = null;\r\nvar b = null of MyClass;"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The initializer can be any expression,\r\n                it cannot be omitted.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Multiple variables cannot share the same name in one scope,\r\n                but variables can hide other variables in parent scopes.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "IMPORTANT"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ":\r\n                When a variable is class member,\r\n                the type cannot be omitted.\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Function",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Here is an example:\r\n                "
              },
              {
                "kind": "Program",
                "code": "func main(): string\r\n{\r\n    return \"Hello, world!\";\r\n}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                This function is called "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "main"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                Multiple variables could share the same name in one scope,\r\n                this is overloading.\r\n                When such functions are called,\r\n                One of them is picked according to argument types.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The return type and the function body cannot be omitted.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Functions are allowed to have parameters:\r\n                "
              },
              {
                "kind": "Program",
                "code": "func add(x: int, y: int): int\r\n{\r\n    return x + y;\r\n}"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Two arguments are required to call this function:\r\n                "
              },
              {
                "kind": "Program",
                "code": "add(1, 2);"
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                There is no default value for any parameter.\r\n                Function overloading is recommended to simulate default values for parameters.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When the return type of a function is "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "void"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                any "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "return"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " statement in this function is not allowed to have an expression.\r\n                When the return type is not "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "void"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                any "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "return"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " statement in this function must have an expression.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                The compiler does not check if any exit point of a function is missing a return value.\r\n                If a function exits without a return value,\r\n                it returns "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "null"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ".\r\n                If the return type is not compatible with "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "null"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": ",\r\n                no error will be generated during compiling,\r\n                it is an undefined behavior.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                When such code is generated to C++,\r\n                the C++ compiler will tell you that it is wrong.\r\n            "
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Overloading Resolution",
        "content": [
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Firstly,\r\n                only functions whose have the correct number of parameters are valid candidates,\r\n                because there is no default value for parameters.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                Secondly,\r\n                function arguments are used to pick one from overloaded functions.\r\n                But not all arguments are used,\r\n                because some of them does not have explicit types:\r\n                "
              },
              {
                "kind": "List",
                "ordered": false,
                "items": [
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        Unresolved name:\r\n                        Some objects, like enum items,\r\n                        are not always required to specify the enum type.\r\n                        Because the place accepting this expression may already have a known type.\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "\r\n                        Ordered lambda expression with arguments:\r\n                        Parameter types are not allowed on parameters of order lambda expressions,\r\n                        so when it has arguments, the type of such lambda expression is not clear.\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "null"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": it could be any reference type.\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "{ field:value ... }"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": it could be any struct type.\r\n                    "
                      }
                    ]
                  },
                  {
                    "kind": "ContentListItem",
                    "content": [
                      {
                        "kind": "Strong",
                        "content": [
                          {
                            "kind": "Text",
                            "text": "EXPR as *"
                          }
                        ]
                      },
                      {
                        "kind": "Text",
                        "text": ": the type is inferred by the place accepting this expression.\r\n                    "
                      }
                    ]
                  }
                ]
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                After all arguments with explicit types are recognized,\r\n                each valid candidate is examined by counting the number of arguments that need type conversions.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                During the examination,\r\n                some functions may end up being discarded\r\n                because arguments type are not appropriate.\r\n                For example, passing "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "null"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " to an "
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "int"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " parameter.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                In the reduced candidate list,\r\n                we pick one that has minimum numbers of argument type conversions.\r\n                If there are more than one,\r\n                then an error is generated.\r\n            "
              }
            ]
          },
          {
            "kind": "Paragraph",
            "content": [
              {
                "kind": "Text",
                "text": "\r\n                For example:\r\n                "
              },
              {
                "kind": "Program",
                "code": "class Base {}\r\nclass Derived: Base{}\r\n\r\nfunc F(x: Base^): void {}\r\nfunc F(x: Derived^): void {}"
              },
              {
                "kind": "Strong",
                "content": [
                  {
                    "kind": "Text",
                    "text": "F(new Derived^())"
                  }
                ]
              },
              {
                "kind": "Text",
                "text": " will always pick the second one,\r\n                because the first one needs 1 type conversion,\r\n                but the second needs 0 type conversion.\r\n                The second one wins.\r\n            "
              }
            ]
          }
        ]
      }
    ]
  }
};
