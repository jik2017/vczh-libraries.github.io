                  },
                  {
                    "kind": "Text",
                    "text": ", continue to execute the next instruction.\r\n                    If it is not a boolean value, exception occurs.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "Invoke(index, count)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> stack frame 2 (top)\r\narg-n\r\n...\r\narg-1\r\n... others"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> stack frame 1 (top)\r\n... local variables\r\narg-n\r\n...\r\narg-1\r\n--> stack frame 2 (top)\r\n... others"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Jump to the specified function, taking a specified number of stack values as arguments.\r\n                    Arguments are transferred to the new stack frame,\r\n                    so after the function ends,\r\n                    they are all gone.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "InvokeWithContext(index, count)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Works like "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Invoke(index, count)"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    but the target function shares captured values of the current function.\r\n                    This happens when methods of the same interface implementation are calling each other,\r\n                    because all of these methods share the same captured values.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "InstallTry(index)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Push a new trap frame with the entry instruction to the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "catch"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " handler.\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "UninstallTry(count)"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " must be called pairing with "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "InstallTry(index)"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "UninstallTry(count)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop a new trap frame.\r\n                    Keep the specified number of stack values right after this trap frame.\r\n                    This happens when no exception occurs while evaluating the left operand of the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "??"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " operator,\r\n                    the value of the left operand becomes the value of the whole expression,\r\n                    which should be kept in the stack.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "RaiseException",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Raise an exception.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    When an exception occurs,\r\n                    all stack frames and stack values that are pushed after the top trap frame will be removed,\r\n                    and jump to the specified instruction of the top trap frame.\r\n                    If there is no trap frame,\r\n                    the script ends with this exception.\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Object Creating Operations",
        "content": [
          {
            "kind": "Topic",
            "title": "CreateArray(count)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nitem-1\r\n...\r\nitem-n"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\n(Ptr<IValueList>) value of created array"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop the specified number of values from the stack,\r\n                    push the created array containing these values in popping order.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "CreateObservableList(count)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nitem-1\r\n...\r\nitem-n"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\n(Ptr<IValueObservableList>) value of created observable list"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop the specified number of values from the stack,\r\n                    push the created observable list containing these values in popping order.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "CreateMap(count)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue-1\r\nkey-1\r\n...\r\nvalue-n\r\nkey-n"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\n(Ptr<IValueDictionary>) value of created map"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop the specified number of value-key-pair from the stack,\r\n                    push the created observable map.\r\n                    A pair is two values on the stack instead of being a pair object.\r\n                    The order of keys in the map depends on value of keys.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "CreateClosureContext(count)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nitem-n\r\n...\r\nitem-1"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\n(Ptr<WfRuntimeVariableContext>) value of created closure context"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop the specified number of values from the stack,\r\n                    push the created closure context containing these values in reverse popping order.\r\n                    If there is no value to be stored, the created context will be "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "CreateClosure",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\n(int) function\r\n(Ptr<WfRuntimeVariableContext>) closure context"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\n(Ptr<IValueFunctionProxy>) value of created closure"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop the index of global function and a closure context,\r\n                    push the created closure to the stack.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "CreateInterface(method, count)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\n(int) function-1\r\n(IMethodInfo*) method-1\r\n...\r\nfunction-n\r\nmethod-n\r\n(Ptr<WfRuntimeVariableContext>) closure context"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue of created interface"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop the specified number of function-method-pair from the stack.\r\n                    Push the created interface to the stack.\r\n                    A pair is two values on the stack instead of being a pair object,\r\n                    declaring that which method is implemented by which global function.\r\n                "
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    The "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "methodParamter"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " of the instruction is the constructor of the interface.\r\n                    Such interface must be registered using one of the "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "BEGIN_INTERFACE_PROXY_*"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " macro.\r\n                    Please check out "
                  },
                  {
                    "kind": "PageLink",
                    "href": "/vlppreflection/ref/VL__REFLECTION__DESCRIPTION.html",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "class Description"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " for more details.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "CreateRange",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue of ending\r\nvalue of beginning"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\n(Ptr<IValueEnumerable>) value of created range"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop the value of ending and beginning in order,\r\n                    push the created range,\r\n                    which is a enumerable collection,\r\n                    including the value of beginning but excluding the value of ending.\r\n                    Each value is one greater than the previous one in this collection.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "CreateStruct(flag, type)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue of created struct"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Create a struct of the specified type and push to the stack.\r\n                    All fields are filled with default values according to their types.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "DeleteRawPtr",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue to delete"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop a value from the stack and delete it.\r\n                    If the value is not a raw pointer,\r\n                    then it is just popped but not deleted.\r\n                    Otherwise, "
                  },
                  {
                    "kind": "PageLink",
                    "href": "/vlppreflection/ref/VL__REFLECTION__DESCRIPTION__VALUE__DELETERAWPTR@BOOL().html",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "Value::DeleteRawPtr"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " is called.\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Type Operations",
        "content": [
          {
            "kind": "Topic",
            "title": "ConvertToType(flag, type)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue to convert"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue of converted"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop a value from the stack and push the converted value to the stack.\r\n                    This instruction performs a "
                  },
                  {
                    "kind": "PageLink",
                    "href": "/workflow/lang/expr.html#Strong-casting-expression-cast-TYPE-OBJECT-cast-OBJECT",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "strong casting"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " on a value.\r\n                    Exception occurs if the conversion fails.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "TryConvertToType(flag, type)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue to convert"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue of converted"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop a value from the stack and push the converted value to the stack.\r\n                    This instruction performs a "
                  },
                  {
                    "kind": "PageLink",
                    "href": "/workflow/lang/expr.html#Strong-casting-expression-cast-TYPE-OBJECT-cast-OBJECT",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "strong casting"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " on a value.\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " will be pushed to the stack if the conversion fails.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "TestType(flag, type)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue to test"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\n(bool) value of testing result"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop a value from the stack and perform a "
                  },
                  {
                    "kind": "PageLink",
                    "href": "/workflow/lang/expr.html#Type-testing-expression-OBJECT-is-TYPE-OBJECT-is-not-TYPE",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "type testing"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                    "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "true"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": " will be pushed to the stack if the testing succeeds.\r\n                    Otherwise "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "false"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "GetType",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue to test"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\n(ITypeDescriptor*) type of the value"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop a value from the stack and get its type descriptor.\r\n                    For "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ", its type descriptor is also "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "null"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ".\r\n                "
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "kind": "Topic",
        "title": "Reflection Operations",
        "content": [
          {
            "kind": "Topic",
            "title": "GetProperty(property)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue of the object"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue of the property"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop a value from the stack as the object,\r\n                    push the value of the specified property of this object.\r\n                "
                  }
                ]
              }
            ]
          },
          {
            "kind": "Topic",
            "title": "SetProperty(property)",
            "content": [
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern before:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top\r\nvalue of the object\r\nvalue of the property"
                  }
                ]
              },
              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Stack pattern after:\r\n                    "
                  },
                  {
                    "kind": "Program",
                    "code": "--> top"
                  }

              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    Pop a value from the stack as the object,\r\n                    pop a value as the new value of the property\r\n                    update the value of the specified property of this object.\r\n                "

          },

                "content": [

                    "text": "\r\n                    Pop a value from the stack as the object,\r\n                    pop a value as the new value of the property\r\n                    update the value of the specified property of this object.\r\n                    Unlike "
                  },
                  {
                    "kind": "Strong",
                    "content": [
                      {
                        "kind": "Text",
                        "text": "SetProperty(property)"
                      }
                    ]
                  },
                  {
                    "kind": "Text",
                    "text": ",\r\n                    the value of the object will be pushed back to the stack after executing this instruction.\r\n                "
                  }

          {
            "kind": "Topic",
            "title": "InvokeProxy(count)",
            "content": [

                    "text": "\r\n                    Stack pattern before:\r\n                    "

                "kind": "Paragraph",
                "content": [

                  }

              {
                "kind": "Paragraph",
                "content": [
                  {
                    "kind": "Text",
                    "text": "\r\n                    If the function is a global function or a lambda expression in the same assembly,\r\n                    instead of creating a new thread context,\r\n                    the current stack will be use to store the new stack frame for this function.\r\n                "
                  }
                ]
              }

                "content": [

                  }

          {

      {
